version: '3.8'

services:
  # Core Data Lake
  postgres:
    image: postgres:15-alpine
    container_name: carelink-db
    environment:
      POSTGRES_DB: ${DB_NAME:-carelink_phc}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    volumes:
      - carelink-data:/var/lib/postgresql/data
    networks:
      - carelink-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API & Indicator Engine Hub
  api:
    build: .
    container_name: carelink-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-carelink_phc}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    networks:
      - carelink-net
    restart: always

  # Reverse Proxy & Frontend Server
  web:
    image: nginx:alpine
    container_name: carelink-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - carelink-net
    restart: always

networks:
  carelink-net:
    driver: bridge

volumes:
  carelink-data:
