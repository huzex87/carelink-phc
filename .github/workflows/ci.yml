name: CareLink PHC CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          backend/package-lock.json
          frontend/package-lock.json
          indicator-engine/package-lock.json
        
    - name: Install Root Dependencies
      run: npm install
      
    - name: Verify Backend
      run: |
        cd backend
        npm install
        npm run build --if-present
        
    - name: Verify Frontend
      run: |
        cd frontend
        npm install
        npm run build
        
    - name: Verify Indicator Engine
      run: |
        cd indicator-engine
        npm install
        npm run build --if-present
